
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySpaceLabel">Create or edit a Space</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="space.id" readonly>
        </div>
        <div class="form-group">
            <label for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="space.title"
                    required ng-minlength="3">
            <div ng-show="editForm.title.$invalid">
                <p class="help-block"
                    ng-show="editForm.title.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.title.$error.minlength" translate-value-min="3">
                    This field is required to be at least 3 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="space.description"
                    >
        </div>
        <div class="form-group">
            <label for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="space.location"
                    >
        </div>
        <div class="form-group">
            <label for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="space.price"
                    >
        </div>
        <div class="form-group">
            <label for="field_openHour">OpenHour</label>
            <input type="datetime-local" class="form-control" name="openHour" id="field_openHour"
                    ng-model="space.openHour" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>
        <div class="form-group">
            <label for="field_closeHour">CloseHour</label>
            <input type="datetime-local" class="form-control" name="closeHour" id="field_closeHour"
                    ng-model="space.closeHour" ng-model-options="{timezone: 'UTC'}"
                    >
        </div>
        <div class="form-group">
            <label for="field_capacity">Capacity</label>
            <input type="number" class="form-control" name="capacity" id="field_capacity"
                    ng-model="space.capacity"
                    >
        </div>

        <div class="form-group">
            <label for="field_service">service</label>
            <select class="form-control" id="field_service" multiple name="service" ng-model="space.services" ng-options="service as service.name for service in services track by service.id"></select>
        </div>
        <div class="form-group">
            <label for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="space.user" ng-options="user as user.email for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
